<!DOCTYPE html>
<html>
  <head>
    <title>Produtos</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body onload="load()">
  <body>
    
    <h2>Cadastrar Produto</h2>
    <hr/>

    <form action="javascript:submitForm()" method="post">
      <div class="form-control">
        <label for="id">Id:</label>
        <input readonly type="id" id="id" name="id" />
      </div>

      <div class="form-control">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="Nome" />
      </div>

      <div class="form-control">
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="Descrição"></textarea>
      </div>

      <div class="form-control">
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="Preço" />
      </div>

      <div class="form-control">
        <label for="categoria">Categoria:</label>
        <select name="Categoria" id="categoria"></select>
      </div>

      <div class="button">
        <button class="button-salvar" type="submit">Salvar</button>
      </div>
    </form>

    <h2>Lista de Produtos</h2>
    <hr />

    <ul id="lista"></ul>

    <h2>Detalhes do Produto</h2>
    <hr />
    <div id="detalhes">
      <p>Nenhum produto selecionado</p>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
